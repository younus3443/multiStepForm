<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stepper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 md:flex md:items-center md:justify-center md:h-screen pb-24 md:pb-0">

<div class="md:flex md:bg-white md:w-[900px] md:h-[600px] md:rounded-3xl md:p-4 md:shadow-xl relative">

  <div class="relative">
    <img src="./images/bg-sidebar-mobile.svg" class="w-full md:hidden"/>
    <img src="./images/bg-sidebar-desktop.svg" class="hidden md:block md:w-[250px] md:h-full"/>

    <div class="flex gap-5 justify-center absolute top-8 left-0 right-0 md:flex-col md:gap-6 md:top-10 md:left-5 md:right-auto">

      <div class="flex justify-center md:gap-5 md:mt-10">
        <button class="h-10 w-10 border border-white text-white rounded-full">1</button>
        <div class="hidden md:block">
          <p class="text-gray-400 text-sm">STEP 1</p>
          <p class="text-white font-bold">YOUR INFO</p>
        </div>
      </div>


      <div class="flex justify-center md:gap-5 ">
        <button class="h-10 w-10 rounded-full bg-[hsl(206,94%,87%)] text-[hsl(213,96%,18%)] font-bold ">2</button>
        <div class="hidden md:block ">
          <p class="text-gray-400 text-sm">STEP 2</p>
          <p class="text-white font-bold">SELECT PLAN</p>
        </div>
      </div>

      <div class="flex justify-center md:gap-5">
        <button class="h-10 w-10 border border-white text-white rounded-full -ml-2">3</button>
        <div class="hidden md:block">
          <p class="text-gray-400 text-sm">STEP 3</p>
          <p class="text-white font-bold">ADD-ONS</p>
        </div>
      </div>

      <div class="flex justify-center md:gap-5">
        <button class="h-10 w-10 border border-white text-white rounded-full">4</button>
        <div class="hidden md:block">
          <p class="text-gray-400 text-sm">STEP 4</p>
          <p class="text-white font-bold">SUMMARY</p>
        </div>
      </div>

    </div>
  </div>

  <div class="bg-white rounded-3xl p-6 mx-4 -mt-20 relative md:mt-0 md:mx-0 md:p-10 md:flex-1">

    <h1 class="font-bold text-blue-900 text-3xl mb-3">Select your plan</h1>
    <p class="text-gray-400 font-semibold mb-6">
      You have the option of monthly or yearly billing.
    </p>
    <div class="flex flex-col gap-4 md:flex-row md:gap-6">
      <button class="btn1 flex items-center gap-4 border rounded-lg p-4 border-[hsl(243,100%,62%)]  cursor-pointer text-left
                     md:flex-col md:items-start md:gap-10 md:w-40 md:h-44">
        <img src="./images/icon-arcade.svg">
        <div>
          <span class="font-bold text-blue-900">Arcade</span>
          <span class="arcadeprice text-gray-400 block">$9/mo</span>
          <span class="free text-blue-900 text-xs">2 months free</span>
        </div>
      </button>
      <button class="btn2 flex items-center gap-4 border hover:border-[hsl(243,100%,62%)]  rounded-lg p-4 cursor-pointer text-left
                     md:flex-col md:items-start md:gap-10 md:w-40 md:h-44">
        <img src="./images/icon-advanced.svg">
        <div>
          <span class="font-bold text-blue-900">Advanced</span>
          <span class="advancedprice text-gray-400 block">$12/mo</span>
          <span class="free text-blue-900 text-xs">2 months free</span>
        </div>
      </button>
      <button class="btn3 flex items-center gap-4 border rounded-lg p-4 hover:border-[hsl(243,100%,62%)] cursor-pointer text-left
                     md:flex-col md:items-start md:gap-10 md:w-40 md:h-44">
        <img src="./images/icon-pro.svg">
        <div>
          <span class="font-bold text-blue-900">Pro</span>
          <span class="proprice text-gray-400 block">$15/mo</span>
          <span class="free text-blue-900 text-xs">2 months free</span>
        </div>
      </button>

    </div>

    <div class="flex justify-center items-center gap-4  p-3 rounded-lg mt-8">
      <span class="text-blue-900 font-bold">Monthly</span>

      <label class="h-6 w-12 relative inline-block cursor-pointer">
        <input type="checkbox" class="toggle peer sr-only">
        <div class="w-full h-full bg-blue-900 rounded-full peer-checked:bg-blue-900"></div>
        <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition peer-checked:translate-x-6"></div>
      </label>

      <span class="text-gray-400 font-bold">Yearly</span>
    </div>
    <div class="fixed bottom-0 left-0 right-0  bg-white h-20 flex justify-between items-center px-6
                md:static md:h-auto md:bg-transparent md:mt-20">
      <button onclick="location.href='index.html'" class="text-gray-400">
        Go Back
      </button>
      <button onclick="location.href='step3.html'" class="bg-blue-900 text-white px-6 py-2 rounded-lg">
        Next Step
      </button>
    </div>

  </div>
</div>
<script src="./script.js"></script>
</body>
</html>

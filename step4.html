<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stepper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

    <body class="bg-blue-100 md:flex md:items-center md:justify-center md:h-screen">

    <div class="md:flex md:bg-white md:w-[900px] md:h-[600px] md:rounded-3xl md:p-4 md:shadow-xl relative">
        <div class="relative">
        <img src="./images/bg-sidebar-mobile.svg" class="w-full md:hidden"/>
        <img src="./images/bg-sidebar-desktop.svg" class="hidden md:block md:w-[250px] md:h-full"/>

        <div class="flex gap-5 justify-center absolute top-8 left-0 right-0 md:flex-col md:gap-6 md:top-10 md:left-5 md:right-auto">
            <div class="btn1 flex justify-center md:gap-5 md:mt-10">
                <button class="h-10 w-10 border  border-white rounded-full">1</button>
                <div class="step">
                    <label class="hidden md:block text-gray-400">step1</label>
                    <p class="hidden md:block text-white font-bold">YOUR INFO</p>
                </div> 
            </div>
            <div class="btn2 flex justify-center md:gap-5 md:ml-4">
                <button class="h-10 w-10 border border-white text-white rounded-full">2</button>
                <div class="step">
                    <label class="hidden md:block text-gray-400">step2</label>
                    <p class="hidden md:block text-white font-bold">SELECT PLAN</p>
                </div> 

            </div>
            <div class="btn3 flex justify-center md:gap-5 md:-ml-4">
                <button class="h-10 w-10 border   border-white rounded-full">3</button>
                <div class="step">
                    <label class="hidden md:block text-gray-400">step3</label>
                    <p class="hidden md:block text-white font-bold">ADD-ONS</p>
                </div> 

            </div>
            <div class="btn4 flex justify-center md:gap-5 md:-ml-2">
                <button class="h-10 w-10 border border-white bg-[hsl(206,94%,87%)] text-[hsl(213,96%,18%)] font-bold rounded-full">4</button>
                <div class="step">
                    <label class="hidden md:block text-gray-400">step4</label>
                    <p class="hidden md:block text-white font-bold">SUMMARY</p>
                </div>
            </div>      
        </div>
        </div>

        <div class="bg-white rounded-3xl p-6 mx-4 -mt-20 relative md:mt-0 md:mx-0 md:p-10 md:flex-1 md:shadow-none">

        <h1 class="font-bold text-blue-900 text-3xl mb-3">Finishing up</h1>
        <p class="text-gray-400 font-semibold mb-6">
            Double-check everything looks OK before confirming.
        </p>

        <div class="planTotal bg-gray-100 rounded flex  flex-col  gap-4  md:mr-[20%]">
            <div class="arcade flex justify-around text-sm font-bold pt-5 text-blue-900 md:justify-between md:ml-5 md:mr-5">
                <p>Arcade<span>(monthly)</span></p>
                <span>$9/mo</span>
            </div>
            <hr class="border-gray-200 my-2 ml-[10%] mr-[10%]">
            <div class="service flex justify-around text-sm md:justify-between md:ml-5 md:mr-5">
                <span class="text-gray-400 font-bold">online service</span>
                <span>+$1/mo</span>
            </div>
            <div class="storage flex justify-around text-sm md:justify-between md:ml-5 md:mr-5 ">
                <span class="text-gray-400 font-bold">larger storage</span>
                <span>+$2/mo</span>
            </div>
            <div class="total flex justify-around text-sm bg-white pt-10 md:justify-between md:ml-5 md:mr-5">
                <p class="text-gray-400 font-bold">Total<span class="ml-2 text-gray-400">(per month)</span></p>
                <span class="text-blue-900 font-bold ">+$12/mo</span>
            </div>
            
        </div>

        <div class="fixed bottom-0 left-0 right-0  bg-white h-20 flex justify-between items-center px-6
                md:static md:h-auto md:bg-transparent md:mt-20">
            <button onclick="location.href='step3.html'" class="text-gray-400">Go Back</button>
            <button onclick="location.href='step5.html'" class="bg-blue-900 text-white px-6 py-2 rounded-lg">Next Step</button>
        </div>
        
        </div>
    </div>

</body>
</html>
